version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ledgerflow-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ledgerflow
      POSTGRES_INITDB_ARGS: "-c log_min_messages=WARNING"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ledgerflow
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ledgerflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledgerflow-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: ledgerflow
      JWT_SECRET: ledgerflow-production-super-secret-key-change-in-production
      JWT_EXPIRATION: 24h
      FRONTEND_URL: http://localhost:3000
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ledgerflow
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:3001
    container_name: ledgerflow-web
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ledgerflow
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ledgerflow:
    driver: bridge
